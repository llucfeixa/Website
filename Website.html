<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function processData(data, status){
      alert("Data: "+data+"Status:"+status);
    }

    function onClick(){
      $.ajax({
        type: 'GET',
        url: 'https://api.github.com/users/' + $("#name").val() + '/repos',
        data: { get_param: 'value' },
        dataType: 'text',
        success: function (data) {
            var json = $.parseJSON(data);
            $('#table').append('<tbody>');
            for (var i=0;i<json.length;++i)
            {
                $('#table').append('<tr class="table">'+
                    '<td>'+json[i].name+'</td>'+
                    '<td>'+json[i].description+'</td>'+
                    '<td>'+json[i].stargazers_count+'</td>'+
                    '</tr>');
            }
            $('#table').append('</tbody>')
          }
        })
      };
    };

    function onReady(){
        $("button").click(onClick);
    }

    $(document).ready(onReady);
  </script>
</head>
<body>

<h1>Small website with Bootstrap and JQuery</h1>

<p>Introduce the GitHub name: <input type="text" id="name" value=""></p>

<button type="button" class="btn btn-light">Accept</button>

<div class="container">
    <table id="table" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Followers</th>
        </tr>
        </thead>
    </table>
</div>

</body>
</html>
